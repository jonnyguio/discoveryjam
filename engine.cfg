[application]

name="discoveryjam"
main_scene="res://Templates/ScenarioTemplate.tscn"
icon="res://icon.png"

[autoload]

InputSingleton="*res://Singletons/inputSingleton.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=600
height=480

[input]

R=[key(R)]
1_left=[key(A), jaxis(1, 0)]
1_right=[key(D), jaxis(1, 1)]
1_up=[key(W), jaxis(1, 2)]
1_down=[key(S), jaxis(1, 3)]
2_left=[]
2_right=[]
2_up=[]
2_down=[]
Z=[key(Z)]
